<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" oninput="changeSpace()">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" oninput="changeBlur()">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffc600" onblur="changeColor()">
  </div>

  <img src="./photo.jpg">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
    }

    body {
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }
  </style>

  <script>
  var img = document.getElementsByTagName('img')[0]
  var inputs = document.getElementsByTagName('input')
  var text = document.getElementsByClassName('hl')[0]
  img.style.backgroundColor = inputs[2].value
  text.style.color = inputs[2].value
  function changeSpace() {
    img.style.padding = event.target.value +'px'
  }
  
  function changeBlur() {
    img.style.filter = 'blur('+ event.target.value +'px)'
  }

  function changeColor() {
    img.style.backgroundColor = event.target.value
    text.style.color = event.target.value
  }



  </script>

</body>
</html>
